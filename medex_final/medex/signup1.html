<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedX - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="img/mx-high-resolution-logo-transparent.png" type="image/x-icon">
     <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg">  
        <img src="img/Blue Modern Medical (Banner (Landscape)).png" alt="logo">
    </div>
    <div class="reg">
        <h1>Sign Up for MedX</h1>
        <p>Please enter your information to create an account.</p>
        <form id="signupForm">
            <label >
                Username<br>
                <input type="text" id="username" placeholder="Enter your username" required>
            </label><br>
            <label >
                Email<br>
                <input type="email" id="email" placeholder="Enter your email" required>
            </label><br>
            <label>
                Password<br>
                <input type="password" id="password" placeholder="Enter your password" required>
            </label><br>
            <label>
                Confirm Password<br>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            </label><br>
            <button type="submit">Sign Up</button>
        </form>
        <p class="up">Already have an account? <a href="first.html"><b>Sign In</b></a></p>
    </div>
    <div class="logo">
        <img src="img/mx-high-resolution-logo-transparent.png" alt="logo">
    </div>
    <script src="signup.js"></script>
</body>
</html>
